        <span class="text-card__read-time" style="width: 40%">3 min de leitura</span>
      </div>
    </article>

    <article class="c-card">
      <div class="c-card__image">
        <img class="image" src="https://blog.rocketseat.com.br/content/images/2020/07/ideias-inspiracoes-projetos-design-web-mobile.png" alt="Card 1 Image" style="width: 90%">

      <div class="c-card__image">

      </div>

      <div class="c-card__content">
        <span class="text-card__title" style="width: 100%">Como fazer um bom README</span>
        <span class="text-card__autor" style="width: 50%">Thiago Marinho</span>
        <span class="text-card__read-time" style="width: 40%">11 min de leitura</span>
      </div>
    </article>

  <div class="modal-overlay">
    <div class="modal">
      <a class="maximize-modal">
        <span class="material-icons">
          maximize

      <a class="close-modal">
        <span class="material-icons">
          close

      </a>

      <div class="modal-content">
